<!DOCTYPE html>
<html lang="en">
<head>

    
    <title>Rayden - Creative Showcase Portfolio Template</title>

<body class="hidden hidden-ball smooth-scroll" data-primary-color="#f33a3a">

                    <div class="percentage-intro">Loaded</div>
                    <div class="percentage-wrapper"><div class="percentage" id="precent"></div></div>

        <div class="overlay"></div>

                <div id="logo" class="hide-ball disable-drag">
                    <a class="ajax-link" data-type="page-transition" href="index.html">
                        
                        <img class="white-logo siz" src="images/canopus.gif" alt="">

                </div>

                <!--/Navigation -->

                                            <div class="slide-title alnmt opn" id="opn" data-fill-img="images/holidays.jpg" data-firstline="Know" data-secondline="More"><span><a href="https://canopus.world/holidays" target="_self">Canopus Holidays</a></span></div>
                                        </div>

                            <div class="swiper-slide" data-swiper-parallax-opacity="0">

                                            <div class="slide-title alnmt imgg" data-fill-img="./images/hospitalities.jpg" data-firstline="View" data-secondline="Project"><span><a href=https://canopus.world/hospitalities target="_self">Canopus Hospitalities</a></span></div>
                                            
                                        </div>
                                        <div class="subtitle" data-swiper-parallax-opacity="0"><span>Design</span></div>
                                    </div>

                                <div class="outer" data-swiper-parallax="0" data-swiper-parallax-opacity="0.1">

                                        <div class="slide-title-wrapper">
                                            <div class="slide-title alnmt imggg" data-fill-img="images/aviation.jpg" data-firstline="View" data-secondline="Project"><span><a href=https://canopus.world/aviation target="_self">Canopus Aviation</a></span></div>
                                            
                                        </div>
                                        <div class="subtitle" data-swiper-parallax-opacity="0"><span>Photography</span></div>

                            <div class="swiper-slide">

                                        <div class="subtitle" data-swiper-parallax-opacity="0"><span>Video</span></div>
                                    </div>
                                </div>
                            </div>
                            
                            
                       </div>
                   </div>                            
                </div>    
                <!-- Showcase Slider Holder -->
                
                
                
                <!-- canvas slider -->
                <div id="canvas-slider" class="canvas-slider">                
                    <div class="slider-img" data-slide="0"><img class="slide-img" src="images/holidays.jpg" /></div>
                    <div class="slider-img" data-slide="1"><img class="slide-img" src="images/hospitalities.jpg" /></div>
                    <div class="slider-img" data-slide="2"><img class="slide-img" src="images/aviation.jpg" /></div>
                    <div class="slider-img" data-slide="3"><img class="slide-img" src="images/international.jpg" /></div>

                    <div class="slider-img" data-slide="5"><img class="slide-img" src="images/institution.jpg" /></div>

            </div>
            <!--/Content Scroll -->        
					                            
                
                <!-- Footer -->
                <footer class="hidden">        	
                    <div id="footer-container">

                                </div>
                            </div>

                        </div>
                        
                        <div class="swiper-pagination disable-drag"></div>
                        
                        <div class="button-wrap right disable-drag swiper-next">
                            <div class="icon-wrap parallax-wrap">
                                <div class="button-icon parallax-element">
                                    <i class="fa fa-angle-right"></i>
                                </div>
                            </div>
                            <div class="button-text sticky right"><span data-hover="Next Slide">Next Slide</span></div> 
                        </div>
                        
                    </div>

                <!--/Footer -->
