<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=no, shrink-to-fit=no">

		<link rel="stylesheet" href="../../packages/font-awesome-5.7.2/css/all.css">

		<link rel="stylesheet" href="../css/kyobi.css">
	</head>
	<body>
		<div class="flip-container middle">
			<div class="flipper">
				<div class="front ">
					<img src="../images/front.png" alt="">
					<div class="btnRight">
						<span><i class="fas fa-angle-double-right" id="btn1"></i></span>
					</div>
				</div>
				<div class="back">
					<img src="../images/back.png" alt="">
					<div class="backContent middle">
						<div class="backCont">
							<span class="head">HARPER</span>
							<span class="head">RUSSO</span>
							<span class="sml">RESEARCHER</span>
							<div class="hov">
								<span class="spn"><i class="fas fa-mobile-alt"></i></span>
								<span class="spn"><a href="tel:123-456-7890">123-456-7890</a></span>
							</div>
							<div class="hov">
								<span class="spn"><i class="far fa-envelope"></i></span>
								<span class="spn"><a href="mailto:contact@viadigitalcard.in">contact@viadigitalcard.in</a></span>
							</div>
							<div class="hov">
								<span class="spn"><i class="fas fa-globe"></i></span>
								<span class="spn"><a href="https://viadigitalcard.in/">www.viadigitalcard.in</a></span>
							</div>
							<!-- <div class="sm">
								<a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>

								<a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
							</div> -->
							<div class="btnLeft">
								<span><i class="fas fa-angle-double-left" id="btn2"></i></span>
							</div>
							<div class="btnSave">
								<a href="https://viadigitalcard.in/demo_1/demo_1.vcf" target="_blank"><i class="fas fa-download"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../../packages/jquery-3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../packages/bootstrap-4.1.3/js/bootstrap.min.js"></script>
		<script>
			$( document ).ready(function() {
				$('#btn1').click(function() {
					$(this).closest('.flip-container').toggleClass('hover');
					$(this).css('transform, rotateY(180deg)');
				});
				$('#btn2').click(function() {
					$(this).closest('.flip-container').toggleClass('hover');
					$(this).css('transform, rotateY(180deg)');
				});
			});
		</script>
	</body>
