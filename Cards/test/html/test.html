<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=no, shrink-to-fit=no">
		<title> Aks Jain </title>
        <link rel="stylesheet" href="../../packages/font-awesome-5.7.2/css/all.css">
		<link rel="stylesheet" href="../../packages/bootstrap-4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/test.css">
	</head>
    <body>
        <div class="scene scene--card">
            <div class="card">
                <div class="card__face card__face--front">
                    <span>front</span>
                    <div class="btn-right">
						<span><i class="fas fa-angle-double-right" id="btn1"></i></span>
					</div>
                </div>
                <div class="card__face card__face--back">
                    <span>back</span>
                    <div class="btn-left">
						<span><i class="fas fa-angle-double-left" id="btn2"></i></span>
					</div>
                </div>
            </div>
        </div>
        <p>Click card to flip.</p>
        <script type="text/javascript" src="../../packages/jquery-3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../packages/bootstrap-4.1.3/js/bootstrap.min.js"></script>

        <script>
            $( document ).ready(function() {
                $("#btn1, #btn2").on("click", function(evt){
                    $(".card").toggleClass("is-flipped");
                    evt.stopImmediatePropagation();
                });
            });
        </script>
    </body>
